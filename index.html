<!DOCTYPE html>
<html lang="es">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6818211646878959"
     crossorigin="anonymous"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>¿Sabías que...?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #f1f2f6, #dff9fb);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    .container {
      background-color: white;
      padding: 2em;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 600px;
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      font-size: 2.5em;
      margin-bottom: 1em;
    }

    #dato {
      font-size: 1.4em;
      color: #34495e;
      margin-bottom: 1.5em;
      transition: opacity 0.5s ease;
    }

    button {
      background: #0984e3;
      color: white;
      border: none;
      padding: 0.8em 1.6em;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #74b9ff;
    }

    footer {
      margin-top: 2em;
      color: #7f8c8d;
      font-size: 0.9em;
    }

    .adsense {
      margin: 2em auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>¿Sabías que...?</h1>
    <div id="dato">Cargando dato curioso...</div>
    <button onclick="mostrarDato()">Ver otro</button>

    <!-- Espacio para AdSense -->
    <div class="adsense">
      <!-- Reemplaza el siguiente bloque cuando tengas tu código de anuncio -->
      <p style="font-size: 0.9em; color: #aaa;">[Aquí irá tu anuncio]</p>
    </div>
  </div>

  <footer>Hecho con ❤️ por Qarloo</footer>

  <script>
    const datos = [
      "Los tiburones existen desde antes que los árboles.",
      "El corazón de un camarón está en su cabeza.",
      "Los caracoles pueden dormir hasta tres años.",
      "La miel nunca se echa a perder.",
      "Las vacas tienen mejores amigas y se estresan al separarse.",
      "Las mariposas prueban con sus patas.",
      "El sol es 330,000 veces más masivo que la Tierra.",
      "Los flamencos nacen grises, no rosados.",
      "Las cebras son negras con rayas blancas, no al revés.",
      "El ADN humano y el del plátano coinciden en un 60%."
    ];

    function mostrarDato() {
      const datoDiv = document.getElementById("dato");
      datoDiv.style.opacity = 0;
      setTimeout(() => {
        const aleatorio = datos[Math.floor(Math.random() * datos.length)];
        datoDiv.innerText = aleatorio;
        datoDiv.style.opacity = 1;
      }, 300);
    }

    mostrarDato();
  </script>
</body>
</html>
