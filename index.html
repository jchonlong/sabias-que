<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>¬øSab√≠as que...?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #f1f2f6, #dff9fb);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    .container {
      background-color: white;
      padding: 2em;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 600px;
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      font-size: 2.5em;
      margin-bottom: 1em;
    }

    #dato {
      font-size: 1.4em;
      color: #34495e;
      margin-bottom: 1.5em;
      min-height: 60px;
      transition: opacity 0.5s ease;
    }

    button {
      background: #0984e3;
      color: white;
      border: none;
      padding: 0.8em 1.6em;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #74b9ff;
    }

    footer {
      margin-top: 2em;
      color: #7f8c8d;
      font-size: 0.9em;
    }

    .adsense {
      margin: 2em auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>¬øSab√≠as que...?</h1>
    <div id="dato">Cargando dato curioso...</div>
    <button onclick="mostrarDato()">Ver otro</button>

    <!-- Espacio para AdSense -->
    <div class="adsense">
      <!-- Aqu√≠ puedes poner tu c√≥digo AdSense cuando lo tengas -->
      <p style="font-size: 0.9em; color: #aaa;">[Publicidad aqu√≠]</p>
    </div>
  </div>

  <footer>Hecho con ‚ù§Ô∏è por Qarloo</footer>

  <script>
    let datos = [];

    async function cargarDatos() {
      try {
        const res = await fetch('datos.json');
        datos = await res.json();
        mostrarDato();
      } catch (error) {
        document.getElementById("dato").innerText = "No se pudieron cargar los datos üò¢";
      }
    }

    function mostrarDato() {
      if (datos.length === 0) return;
      const datoDiv = document.getElementById("dato");
      datoDiv.style.opacity = 0;
      setTimeout(() => {
        const aleatorio = datos[Math.floor(Math.random() * datos.length)];
        datoDiv.innerText = aleatorio;
        datoDiv.style.opacity = 1;
      }, 300);
    }

    // Al cargar la p√°gina
    cargarDatos();
  </script>
</body>
</html>
