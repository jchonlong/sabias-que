<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>¿Sabías que...?</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 2em;
      background: #f8f9fa;
    }
    h1 {
      font-size: 2.5em;
      color: #2c3e50;
    }
    #dato {
      font-size: 1.5em;
      margin: 1.5em 0;
      max-width: 600px;
      text-align: center;
      color: #34495e;
    }
    button {
      padding: 0.8em 1.5em;
      font-size: 1em;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    footer {
      margin-top: 2em;
      font-size: 0.9em;
      color: #7f8c8d;
    }
  </style>
</head>
<body>
  <h1>¿Sabías que...?</h1>
  <div id="dato">Cargando dato curioso...</div>
  <button onclick="mostrarDato()">Ver otro</button>

  <footer>
    Hecho con ❤️ para mentes curiosas
  </footer>

  <script>
    const datos = [
      "Los tiburones existen desde antes que los árboles.",
      "El corazón de un camarón está en su cabeza.",
      "Los caracoles pueden dormir hasta tres años.",
      "La miel nunca se echa a perder.",
      "Las vacas tienen mejores amigas y se estresan al separarse.",
      "Las mariposas prueban con sus patas.",
      "El sol es 330,000 veces más masivo que la Tierra.",
      "Los flamencos nacen grises, no rosados.",
      "Las cebras son negras con rayas blancas, no al revés.",
      "El ADN humano y el del plátano coinciden en un 60%."
    ];

    function mostrarDato() {
      const aleatorio = datos[Math.floor(Math.random() * datos.length)];
      document.getElementById("dato").innerText = aleatorio;
    }

    // Mostrar un dato al cargar
    mostrarDato();
  </script>
</body>
</html>
