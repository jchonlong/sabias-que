  <script>
    let datos = [];

    async function cargarDatos() {
      try {
        const res = await fetch('datos.json');
        datos = await res.json();
        mostrarDato();
      } catch (error) {
        document.getElementById("dato").innerText = "No se pudieron cargar los datos üò¢";
      }
    }

    function mostrarDato() {
      if (datos.length === 0) return;
      const datoDiv = document.getElementById("dato");
      datoDiv.style.opacity = 0;
      setTimeout(() => {
        const aleatorio = datos[Math.floor(Math.random() * datos.length)];
        datoDiv.innerText = aleatorio;
        datoDiv.style.opacity = 1;
      }, 300);
    }

    cargarDatos();
